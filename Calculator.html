<head>

    <title>CALCULATOR</title>

<body>
    <div class="container"> 
        <h1> CALCULATOR </h1>
     <input type="text" name="screen" id="screen">
     <table>
        <tr>
         <td><button> ( </td></button>
         <td><button> ) </td></button>
         <td><button> C </td></button>
         <td><button> % </td></button>
         </tr>
        <tr>
            <td><button> 7 </td></button>
            <td><button> 8 </td></button>
            <td><button> 9 </td></button>
            <td><button> X </td></button>
            </tr>
        <tr>
                <td><button> 4 </td></button>
                <td><button> 5 </td></button>
                <td><button> 6 </td></button>
                <td><button> - </td></button>
                </tr>   
                <tr>
                    <td><button> 1 </td></button>
                    <td><button> 2 </td></button>
                    <td><button> 3 </td></button>
                    <td><button> + </td></button>
                    </tr>           
                    <tr>
                        <td><button> 0 </td></button>
                        <td><button> . </td></button>
                        <td><button> / </td></button>
                        <td><button> = </td></button>
                        </tr>     

        </table>
    
</body>
